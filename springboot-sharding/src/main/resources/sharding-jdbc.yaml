dataSources:
  master1:
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://my-mysql-replication-primary.mysql.svc.cluster.local:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&autoReconnect=true&serverTimezone=GMT%2B8
    username: lbs
    password: YOUR_PASSWORD
  slave1:
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://my-mysql-replication-secondary.mysql.svc.cluster.local:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&autoReconnect=true&serverTimezone=GMT%2B8
    username: lbs
    password: YOUR_PASSWORD
  # 如果您确实有 slave2，请在此处添加其配置
  # slave2:
  #   dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
  #   ...

rules:
  - !READWRITE_SPLITTING
    dataSources:
      readwrite_ds:
        writeDataSourceName: master1
        readDataSourceNames:
          - slave1
          # - slave2 # 如果您没有 slave2 数据源，请注释或删除此行
        loadBalancerName: round_robin
    loadBalancers:
      round_robin:
        type: ROUND_ROBIN

props:
  sql-show: true